<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLICK</title>
</head>
<body>

<button type="button" id="button">Click me!</button>
<span id="result"> </span>

<script>
    var TIMEOUT = 500;
    var counter = 0;
    var timerId;

    var el = document.getElementById("button");
    el.addEventListener("click", function () {
        counter++;
        clearTimeout(timerId);

        timerId = setTimeout(function () {
            var clickCount = document.getElementById("result");
            clickCount.firstChild.nodeValue = counter + "x" + " clicks";
            counter = 0;
        }, TIMEOUT)
    }, false);
</script>

</body>
</html>
